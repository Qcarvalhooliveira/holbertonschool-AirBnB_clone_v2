<!DOCTYPE html>
<HTML lang="en">

    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
      {% if id == True %}
      <H1>State: {{ states.name }}</H1>
      <H3>Cities:</H3>
      <UL>
        {% for city in state.cities|sort(attribute="name") %}
        <LI>{{ city.id }}: <b>{{ city.name }}</b></LI>
        {% endfor %}
      </UL>
      {% else %}
      <H1>Not found!</H1>
      {% endif %}
    </BODY>
</HTML>
